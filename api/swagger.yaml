info:
  contact: {}
paths:
  /api/me:
    get:
      description: Returns user info from JWT token
      produces:
      - application/json
      responses:
        "200":
          description: User info
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get authenticated user info
      tags:
      - oauth2
  /auth/callback/github:
    get:
      description: Handles GitHub OAuth2 callback and issues JWT
      parameters:
      - description: OAuth2 code
        in: query
        name: code
        required: true
        type: string
      - description: OAuth2 state
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: GitHub OAuth2 callback
      tags:
      - oauth2
  /auth/callback/google:
    get:
      description: Handles Google OAuth2 callback and issues JWT
      parameters:
      - description: OAuth2 code
        in: query
        name: code
        required: true
        type: string
      - description: OAuth2 state
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Authenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Google OAuth2 callback
      tags:
      - oauth2
  /auth/github:
    get:
      description: Redirects user to GitHub OAuth2 login page
      produces:
      - application/json
      responses:
        "302":
          description: Redirect
          schema:
            type: string
      summary: Start GitHub OAuth2 login
      tags:
      - oauth2
  /auth/google:
    get:
      description: Redirects user to Google OAuth2 login page
      produces:
      - application/json
      responses:
        "302":
          description: Redirect
          schema:
            type: string
      summary: Start Google OAuth2 login
      tags:
      - oauth2
swagger: "2.0"
