apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # Loki for logs
      - name: Loki
        type: loki
        uid: loki-ds
        access: proxy
        url: http://loki.observability.svc.cluster.local:3100
        isDefault: false
        editable: true
        jsonData:
          maxLines: 1000
          derivedFields:
            - datasourceUid: jaeger-ds
              matcherRegex: '"trace_id":"([a-f0-9]+)"'
              name: TraceID
              url: '$${__value.raw}'
              urlDisplayLabel: 'View Trace in Jaeger'
            - datasourceUid: jaeger-ds
              matcherRegex: '"span_id":"([a-f0-9]+)"'
              name: SpanID
              url: '$${__value.raw}'
              urlDisplayLabel: 'View Span in Jaeger'

      # Prometheus for metrics
      - name: Prometheus
        type: prometheus
        uid: prom-ds
        access: proxy
        url: http://prometheus.observability.svc.cluster.local:9090
        isDefault: true
        editable: true

      # Jaeger for traces
      - name: Jaeger
        type: jaeger
        uid: jaeger-ds  
        access: proxy
        url: http://jaeger.observability.svc.cluster.local:16686
        isDefault: false
        editable: true
        jsonData:
          # Trace to Logs configuration
          tracesToLogsV2:
            datasourceUid: 'loki-ds'
            spanStartTimeShift: '-1h'
            spanEndTimeShift: '1h'
            filterByTraceID: true
            filterBySpanID: true
            customQuery: true
            query: '{namespace="dev", app="my-app"} | json | trace_id="$${__span.traceId}"'
            tags:
              - key: 'service.name'
                value: 'service'
          
          # Trace to Metrics configuration  
          tracesToMetrics:
            datasourceUid: 'prom-ds'
            spanStartTimeShift: '-1h'
            spanEndTimeShift: '1h'
            tags:
              - key: 'service.name'
                value: 'service'
              - key: 'job'
            queries:
              - name: 'Request rate'
                query: 'sum(rate(tempo_spanmetrics_calls_total{$${__tags}}[5m]))'
          
          # Node graph configuration
          nodeGraph:
            enabled: true
          
          # Trace query configuration
          traceQuery:
            timeShiftEnabled: true
            spanStartTimeShift: '-1h'
            spanEndTimeShift: '1h'
          
          # Span bar configuration
          spanBar:
            type: 'None'

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_FEATURE_TOGGLES_ENABLE
              value: traceToMetrics
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasources
          configMap:
            name: grafana-datasources

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP