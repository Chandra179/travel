apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: observability
data:
  config.alloy: |
    // ===================================
    // Logs Collection - Kubernetes pods
    // ===================================
    
    // Discover pods in dev namespace
    discovery.kubernetes "pods" {
      role = "pod"
      namespaces {
        names = ["dev"]
      }
    }

    // Read pod logs
    loki.source.kubernetes "pods" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [loki.process.add_labels.receiver]
    }

    // Process logs and extract JSON fields
    loki.process "add_labels" {
      forward_to = [loki.write.local.receiver]

      stage.json {
        expressions = {
          level     = "level",
          trace_id  = "trace_id",
          span_id   = "span_id",
        }
      }

      stage.labels {
        values = {
          level    = "",
          trace_id = "",
          span_id  = "",
        }
      }
    }

    // Write logs to Loki
    loki.write "local" {
      endpoint {
        url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // ===================================
    // OTLP Receiver for traces & metrics
    // ===================================
    
    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }

      http {
        endpoint = "0.0.0.0:4318"
      }

      output {
        traces  = [otelcol.exporter.otlp.jaeger.input]
        metrics = [otelcol.exporter.prometheus.default.input]
      }
    }

    // Export traces to Jaeger
    otelcol.exporter.otlp "jaeger" {
      client {
        endpoint = "jaeger.observability.svc.cluster.local:4317"
        tls {
          insecure = true
        }
      }
    }

    // Export metrics to Prometheus
    otelcol.exporter.prometheus "default" {
      forward_to = [prometheus.remote_write.local.receiver]
    }

    // Write metrics to Prometheus
    prometheus.remote_write "local" {
      endpoint {
        url = "http://prometheus.observability.svc.cluster.local:9090/api/v1/write"
      }
    }

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: observability
spec:
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      serviceAccountName: alloy
      containers:
        - name: alloy
          image: grafana/alloy:latest
          args:
            - run
            - /etc/alloy/config.alloy
            - --server.http.listen-addr=0.0.0.0:12345
            - --storage.path=/var/lib/alloy/data
          ports:
            - containerPort: 12345
              name: http
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: alloy-config
          configMap:
            name: alloy-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers

---

apiVersion: v1
kind: Service
metadata:
  name: alloy
  namespace: observability
spec:
  selector:
    app: alloy
  ports:
    - port: 12345
      targetPort: 12345
      name: http
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  type: ClusterIP

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy
  namespace: observability

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
      - events
      - pods/log
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - namespaces
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy
subjects:
  - kind: ServiceAccount
    name: alloy
    namespace: observability